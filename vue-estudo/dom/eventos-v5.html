<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">Somar 1</button>
    <p v-on:mousemove="atualizarXY">
        Mouse: {{ x }} e {{ y }}
        <span v-on:mousemove.stop.prevent="parar">PARAR AQUI!!!</span>
    </p>
    <a    v-on:click="naoNavegar" v-bind:href="link">Google</a>
    <input type="text" v-on:keyup.enter.alt ="exibirAlerta">
    
</div>

<script>

 new Vue({
    el: '#app',
    data: {
        contador: 0,
        x: 0,
        y: 0,
        link: 'http://google.com'
    },
    methods: {
       
        somar(passo, event) {
            console.log(passo, event)
            this.contador+= passo
        },
        atualizarXY(event) {
         this.x = event.clientX
         this.y = event.clientY
        },
        parar(event) {
            event.stopPropagation()
        },
        naoNavegar(event) {
            event.preventDefault()
        },
        exibirAlerta() {
            alert('Estou te alertando!')
        },
    }
    
 })

</script>
