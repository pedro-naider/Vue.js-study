<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
 <ul>
    <li v-for="(cor, i) in cores" :teste="cor"
    :key="cor"> {{ i + 1}}) {{ cor }} - </li>
     <!-- <li>vermelho</li>
     <li>verde</li>
     <li>amarelo</li>
     <li>azul</li> -->
 </ul>
 <button @click="cores.push('branca')"> Adicionar</button>
 <hr> 
 <template>
    <h1>{{ cor }}</h1>
    <p>{{ i }}</p>
 </template>
  <hr>
  <ul>
   <li v-for="pessoa in pessoas">
    <div v-for="(valor, chave, index) in pessoa">
      {{ chave }} = {{ valor }} {{ index + 1 }}
    </div>
   </li>
  </ul>
  <hr>
  <span v-for="n in 10">{{ n }}</span>
</div>

<script>
new Vue({
    el: '#app',
    data: {
      cores: ['vermelho', 'verde', 'amarelo', 'azul'],
      pessoas: [
        { nome: 'Ana', idade: 26, peso: 59},
        { nome: 'Pedro', idade:25, peso: 78},
      ]
    }
})


</script>

<style>
  ul {
     list-style: none;
  }

  h1, p {
    display: inline;
  }
</style>
